<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen Clock</title>
  
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+P6jY3sP6p7ug7r4JdYvJk8hVdpyhU3+Ad09l5fvk5K3w8w6lk2kTeFc5" crossorigin="anonymous">
  <link rel="icon" href="Assests/">
</head>
<body class="bg-dark text-white">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
      <div class="clock">
        <div id="time" class="display-4">
          <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
        </div>
        <div id="date" class="h5">
          <span id="day"></span>, <span id="month"></span> <span id="date-number"></span>, <span id="year"></span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGzY3tWov3c2bC5pi6tQfbbj0Vm5YY7jho2Y5+cyqI4dktn8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqZCDwA6h4Y9FV39u52++2yQgyaplb9tka8cA40Hg3+v3" crossorigin="anonymous"></script>
  
  <script>
    function updateClock() {
      const now = new Date();
  
      // Time elements
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
  
      // Format time (e.g., add leading zero)
      document.getElementById("hours").textContent = hours < 10 ? '0' + hours : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? '0' + seconds : seconds;
  
      // Date elements
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  
      const day = days[now.getDay()];
      const month = months[now.getMonth()];
      const date = now.getDate();
      const year = now.getFullYear();
  
      document.getElementById("day").textContent = day;
      document.getElementById("month").textContent = month;
      document.getElementById("date-number").textContent = date;
      document.getElementById("year").textContent = year;
    }
  
    // Update the clock every second
    setInterval(updateClock, 1000);
    updateClock(); // Call immediately to display the time instantly
  </script>
</body>
</html>
